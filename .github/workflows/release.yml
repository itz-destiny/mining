
name: Release Build

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r backend/requirements.txt

      - name: Package Project
        run: |
          zip -r mining_pwa_release.zip . -x "*.git*"

      - name: Upload Release Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mining_pwa_release
          path: mining_pwa_release.zip
