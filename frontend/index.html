<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="Professional Bitcoin Mining Pool Dashboard - Real-time hashrate monitoring and balance tracking" />
    <link rel="manifest" href="/static/manifest.json">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Mining Dashboard - Professional Mining Pool</title>
    <style>
      .mining-status {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        background: var(--light);
        border-radius: var(--radius);
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 20px;
      }
      
      .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: var(--danger);
        animation: pulse 2s infinite;
      }
      
      .status-dot.active {
        background: var(--success);
      }
      
      .controls {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
        margin: 25px 0;
      }
      
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }
      
      .stat-card {
        background: white;
        padding: 25px;
        border-radius: var(--radius);
        text-align: center;
        box-shadow: var(--shadow);
        border: 1px solid var(--border);
        transition: var(--transition);
      }
      
      .stat-card:hover {
        transform: translateY(-4px);
        box-shadow: var(--shadow-lg);
      }
      
      .stat-card-label {
        font-size: 13px;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 10px;
        font-weight: 500;
      }
      
      .stat-card-value {
        font-size: 32px;
        font-weight: 700;
        color: var(--primary);
        font-family: 'Courier New', monospace;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text-center mb-3">
        <h1>‚ö° Mining Dashboard</h1>
        <p class="text-muted">Real-time mining statistics and pool management</p>
      </div>
      
      <div class="nav-links">
        <a href="/admin.html" class="nav-link">üîß Admin Panel</a>
        <a href="/psbt.html" class="nav-link">üìÑ PSBT Viewer</a>
      </div>

      <div class="mining-status">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">Mining Stopped</span>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-card-label">Hashrate</div>
          <div class="stat-card-value"><span id="hashrate">‚Äî</span></div>
        </div>
        <div class="stat-card">
          <div class="stat-card-label">Balance</div>
          <div class="stat-card-value"><span id="balance">‚Äî</span> <small style="font-size: 0.5em;">BTC</small></div>
        </div>
      </div>

      <div class="controls">
        <button id="startBtn" class="btn btn-success">
          <span>‚ñ∂</span> Start Mining
        </button>
        <button id="stopBtn" class="btn btn-danger">
          <span>‚èπ</span> Stop Mining
        </button>
      </div>

      <div class="card">
        <h2>üí∞ Withdraw Funds</h2>
        <form id="withdrawForm">
          <div class="form-group">
            <label for="toAddress">Bitcoin Address (Testnet)</label>
            <input 
              id="toAddress" 
              type="text" 
              required 
              placeholder="tb1q..." 
              pattern="^(tb1|bc1|1|3)[a-zA-Z0-9]{25,62}$"
            >
            <small class="text-muted">Enter a valid Bitcoin testnet address</small>
          </div>
          <div class="form-group">
            <label for="amount">Amount (BTC)</label>
            <input 
              id="amount" 
              type="number" 
              step="0.00000001" 
              required 
              placeholder="0.00000001" 
              min="0.00000001"
            >
            <small class="text-muted">Minimum: 0.00000001 BTC</small>
          </div>
          <button type="submit" class="btn btn-lg" style="width: 100%;">
            <span>üí∏</span> Request Withdrawal
          </button>
        </form>
      </div>
    </div>

    <script src="/static/app.js"></script>
    
    <script>
      // PWA Installation
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/static/service-worker.js').then(() => {
          console.log('Service Worker registered');
        }).catch(err => {
          console.error('Service Worker registration failed:', err);
        });
      }
      
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        const installBtn = document.createElement('button');
        installBtn.className = 'btn btn-success';
        installBtn.innerHTML = '<span>üì±</span> Install App';
        installBtn.style.marginBottom = '20px';
        installBtn.onclick = async () => {
          if (deferredPrompt) {
            deferredPrompt.prompt();
            const choice = await deferredPrompt.userChoice;
            if (choice.outcome === 'accepted') {
              installBtn.remove();
            }
          }
        };
        const container = document.querySelector('.container');
        container.insertBefore(installBtn, container.firstChild.nextSibling);
      });
      
    </script>
  </body>
</html>
